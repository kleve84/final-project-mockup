<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Manoa Recipes</h1>
          <h3 class="landing-section-1-tagline">A culinary survival guide for Hawaii's students</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/recipe-profile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Create your profile.</h1>
        <h1 class="landing-section-header">Connect with others.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Browse other recipes created by students.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/recipe-directory.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/create-recipe.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Create your own recipes and share them.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
